name: Cron Dispatch

on:
  schedule:
    - cron: "*/10 * * * *" # Run every 10 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Cron
        run: curl -X GET https://ai-social-manager-lilac.vercel.app/api/cron/dispatch
